<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
  :root{
    --paper:#f4f1ee;
    --ink:#222;
    --ink-faded:#555;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--paper);color:var(--ink)}
  body{
    font-family:'Special Elite', monospace;
    line-height:1.6;
    padding:48px 24px;
  }
  .wrap{max-width:900px;margin:0 auto}
  h1{
    text-align:center;
    letter-spacing:2px;
    text-transform:uppercase;
    border-bottom:3px double var(--ink);
    padding-bottom:10px;margin:0 0 24px;
    font-size:28px;
  }
  .meta{
    text-align:center;color:var(--ink-faded);margin-bottom:28px;
    font-size:14px
  }
  .toolbar{
    display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between;
    border:1px dashed var(--ink-faded);padding:10px 12px;margin-bottom:20px
  }
  .toolbar input[type="search"]{
    width:280px;max-width:100%;padding:8px 10px;border:1px solid var(--ink-faded);background:#fff
  }
  .toolbar button{
    font-family:inherit;border:1px solid var(--ink);background:#fff;padding:8px 10px;cursor:pointer
  }
  .county{
    padding:16px 0;border-bottom:1px dashed var(--ink-faded)
  }
  .county h2{margin:0 0 6px;font-size:20px;text-transform:uppercase}
  .county small{color:var(--ink-faded)}
  .row{margin:2px 0}
  .bullets{margin-top:6px}
  .bullet{display:block}
  .muted{color:var(--ink-faded)}
  .hidden{display:none}
  @media print{
    .toolbar{display:none}
    body{padding:24px}
    .county{page-break-inside:avoid}
  }
</style>

<body>
  <div class="wrap">
    <h1>Texas Counties — Official Record Ledger</h1>
    <div class="meta">First batch inlined (IDs 1–44). Use the search to filter. Print to export as PDF.</div>

    <div class="toolbar">
      <input id="q" type="search" placeholder="Search county, seat, address, title company…" />
      <div>
        <button id="btnClear">Clear</button>
        <button onclick="window.print()">Print PDF</button>
      </div>
    </div>

    <div id="list" aria-live="polite">Loading…</div>
  </div>

<script>
(function(){
  const raw = document.getElementById('tx-data').textContent.trim();
  const DATA = JSON.parse(raw); // object keyed by id strings
  const ids = Object.keys(DATA).sort((a,b)=>Number(a)-Number(b));
  const list = document.getElementById('list');
  const q = document.getElementById('q');
  const btnClear = document.getElementById('btnClear');

  function render(filter=""){
    list.innerHTML = "";
    const term = filter.trim().toLowerCase();

    let shown = 0;
    for(const id of ids){
      const c = DATA[id];
      const hay = [
        id, c.county, c.seat,
        c.official_address?.name, c.official_address?.address,
        c.official_address?.phone, c.official_address?.website,
        c.official_address?.mailing_address,
        ...(c.title_companies||[]).map(t=>[t.name,t.address,t.phone].filter(Boolean).join(" "))
      ].join(" ").toLowerCase();

      if(term && !hay.includes(term)) continue;

      const div = document.createElement('div');
      div.className = 'county';
      div.innerHTML = `
        <h2>${id}. ${c.county} County <small>(Seat: ${c.seat || '—'})</small></h2>
        <div class="row"><span class="muted">Courthouse:</span> ${esc(c.official_address?.name || '')}</div>
        <div class="row"><span class="muted">Address:</span> ${esc(c.official_address?.address || '')}</div>
        <div class="row"><span class="muted">Phone:</span> ${esc(c.official_address?.phone || '')}</div>
        <div class="row"><span class="muted">Website:</span> ${linkify(c.official_address?.website)}</div>
        <div class="row"><span class="muted">Mailing:</span> ${esc(c.official_address?.mailing_address || '')}</div>
        <div class="row bullets"><span class="muted">Title Companies:</span><br>
          ${(c.title_companies||[]).map(t => `
            <span class="bullet">• ${esc(t.name)}${t.address ? ', ' + esc(t.address) : ''}${t.phone ? ' ('+esc(t.phone)+')' : ''}</span>
          `).join('')}
        </div>
      `;
      list.appendChild(div);
      shown++;
    }
    if(!shown){
      list.innerHTML = `<div class="county"><em>No results.</em></div>`;
    }
  }

  function esc(s){
    return String(s).replace(/[&<>"]/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[ch]));
  }
  function linkify(url){
    if(!url) return '';
    const u = esc(url);
    return `<a href="${u}" target="_blank" rel="noopener">${u}</a>`;
  }

  q.addEventListener('input', () => render(q.value));
  btnClear.addEventListener('click', () => { q.value=''; render(''); });

  render();
})();
</script>
</body>
