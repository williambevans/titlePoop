<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Counties — Typewriter Ledger</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    body {
      background-color: #f4f1ee;
      color: #222;
      font-family: 'Special Elite', monospace;
      padding: 3rem;
      line-height: 1.6;
      max-width: 850px;
      margin: auto;
      white-space: pre-wrap;
    }
    h1 {
      text-align: center;
      border-bottom: 3px double #222;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .county {
      margin-bottom: 2.5rem;
      border-bottom: 1px dashed #555;
      padding-bottom: 1.5rem;
    }
    .county h2 {
      text-transform: uppercase;
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }
    .county small {
      color: #555;
    }
    .section {
      margin-top: 0.6rem;
    }
  </style>
</head>
<body>
  <h1>Texas Counties — Official Record Ledger</h1>
  <div id="content">Loading county records...</div>

  <script>
    async function loadCounties() {
      const res = await fetch('texas_counties_master_254_with_complete_1_84.json');
      const data = await res.json();
      const container = document.getElementById('content');
      container.innerHTML = '';

      for (const id in data) {
        const c = data[id];
        const div = document.createElement('div');
        div.className = 'county';
        div.innerHTML = `
          <h2>${c.county} County <small>(Seat: ${c.seat || '—'})</small></h2>
          <div class="section">Courthouse: ${c.official_address.name}</div>
          <div class="section">Address: ${c.official_address.address}</div>
          <div class="section">Phone: ${c.official_address.phone}</div>
          <div class="section">Website: ${c.official_address.website}</div>
          <div class="section">Mailing: ${c.official_address.mailing_address}</div>
          <div class="section">Title Companies:</div>
          ${c.title_companies.map(t =>
            ` • ${t.name}${t.address ? ', ' + t.address : ''}${t.phone ? ' (' + t.phone + ')' : ''}`
          ).join('<br>')}
        `;
        container.appendChild(div);
      }
    }

    loadCounties();
  </script>
</body>
</html>
